<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark">
    <header>
      <h1>To-Do list</h1>
    </header>
    <main>
      <div id="list-container">
        <div id="first-list-container">
          <span>First list</span>
          <ul class="list"></ul>
          <input placeholder="To-do" type="text" class="input" />
          <button class="add-button">Add</button>
          <button class="delete-button">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
        <div id="second-list-container">
          <span>Second list</span>
          <ul class="list"></ul>
          <input placeholder="To-do" type="text" class="input" />
          <button class="add-button">Add</button>
          <button class="delete-button">
            <i class="fa-solid fa-x"></i>
          </button>
        </div>
      </div>
      <button id="toggle-button">Dark Mode</button>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/b89abaf60d.js"></script>
  <script src="script.js"></script>
</html>
